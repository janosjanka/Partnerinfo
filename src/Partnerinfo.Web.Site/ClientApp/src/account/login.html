<form class="form-horizontal" data-bind="submit: submit">
    <div class="form-group">
        <label class="col-md-4 control-label" for="login-email" data-bind="text: email.displayName"></label>
        <div class="col-md-8">
            <input class="form-control" id="login-email" type="email" name="email" data-bind="value: email, attr: { placeholder: email.placeholder }" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label" for="login-password" data-bind="text: password.displayName"></label>
        <div class="col-md-8">
            <input class="form-control" id="login-password" type="password" name="password" data-bind="value: password, attr: { placeholder: password.placeholder }" />
        </div>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-primary" type="submit" data-bind="text: submitText"></button>
    </div>
</form>
